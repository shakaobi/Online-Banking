<!DOCTYPE html>

<html>
	<!-- Get css style and declare title -->
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
		<title>Login</title>
	</head>
<body>

	<!-- Display flashed messages -->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{message}}<br>
			{% endfor %}
		{% endif %}
	{% endwith %}
	
	<h1>Login</h1>
	<form method=post>
		<label for="username">Username:</label><br>
		<input type="text" id="username" name="username" value = "{{request.form.username}}"><br>
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" value = "{{request.form.password}}"><br>
		<input type="submit" value="Login">
	</form>
	
	<br><a href="/register">Register</a>
<body>
<html>
